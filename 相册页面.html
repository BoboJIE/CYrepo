<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="页面样式.css">
    <link href="">
    <title>Document</title>
</head>
<body>
    <!-- 画布 -->
    <div class="big_wrapper">
        <!-- 相册   nav和main_body和footer -->
        <nav class="header">
            <!-- 第一页 -->
            <div class="page paper1">
                <button class="view v1">
                    <span class="screen pic1">
                        <div class="lit_scr_wrapper">
                            <div class="screen little_screen"><img class="photo_select" src="大连的海.jpg" alt=""></div>
                            <div class="screen little_screen"><img class="photo_select"src="云龙山色.jpg" alt=""></div>
                            <div class="screen little_screen"><img  alt="" class="photo_select"src="黄山.jpg"></div>
                        </div> 
                    </span>
                </button>
            </div>
            <!-- 第二页 -->
            <div class="page paper2">
                <button class="view v2">
                        <span class="screen pic2">
                                <div class="lit_scr_wrapper">
                                    <div class="screen little_screen"><img src="walk.jpg" alt="" class="photo_select"></div>
                                    <div class="screen little_screen"><img src="night.jpg" alt="" class="photo_select"></div>
                                    <div class="screen little_screen"><img src="play.png" alt="" class="photo_select"></div>
                                </div> 
                            </span>
                </button>
               
            </div>
            <!-- 第三页 -->
            <div class="page paper3">
                <button class="view v3">
                        <span class="screen pic3">
                                <div class="lit_scr_wrapper">
                                    <div class="screen little_screen"><img src="古城夜色.jpg" alt="" class="photo_select"></div>
                                    <div class="screen little_screen"><img src="才卓.jpg" alt="" class="photo_select"></div>
                                    <div class="screen little_screen"><img src="z.jpg" alt="" class="photo_select"></div>
                                </div> 
                            </span>
                </button>
            </div>
        </nav>


        <section class="main_body"><img class="back_photo" src="俯看云龙湖.jpg" alt="">
        </section>
        <footer class="footer"></footer>
    </div>
    
</body>
</html>
