    <link rel="stylesheet" href="style2.css">
    <script type="text/javascript" src="extends/extends.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="headWrapper">
                <div class="jk"><img src="image/navbar.png" alt=""></div>
                <div class="head">
                    <img class="cumtLogo" src="image/cumtLogo.png" alt="中国矿业大学 学生事务服务中心">
                    <p class="fwzx"><span >
                        学生事务综合服务中心
                    </span></p>
                    <div class="menu">
                        <div frag="面板5">
                            <div frag="窗口51">
                                <div frag="窗口内容">
                                    窗口内容
                                </div>
                            </div>
                        </div>
                    </div>

        </div>
    <!-- <div class="navWrapper">
        <div class="navbox" frag="面板1">
            <div class="navTitle" frag="窗口10">
                <div class="navItem I1" frag="窗口内容"><span>窗口内容</span></div>
            </div>
        </div>

    <!-- 主体列表页开始 -->
    <div class="wrapper" id="l-container">
        <div class="inner">
            <div class="mod clearfix">
                <div class="col_menu">
                    <div class="col_menu_head">
                        <h3 class="col_name" frag="窗口3" portletmode="simpleColumnAnchor">
                            <span class="col_name_text">
                            <div frag="窗口内容">位置栏目</div>
                            </span>
                        </h3>
                        <a class="column-switch"></a>
                    </div>
                    <div class="col_menu_con" frag="面板4">
                        <div class="col_list" frag="窗口4" portletmode="simpleColumnList">
                            <div frag="窗口内容">
                                <!--[ColumnStructBegin]-->
                                <ul class="wp_listcolumn list-paddingleft-2">
                                    <!--[ColumnCycleBegin]-->
                                    <li class="wp_column {级别样式} {选中样式}">     
                                            <a title="{栏目名称}" class="col_item_link {选中样式}" href="{栏目URL}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnStructBegin]-->      
                                        <ul class="sub_list list-paddingleft-2">
                                            <!--[ColumnCycleBegin]-->
                                            <li class="sub-item {级别样式} {选中样式}">             
                                                    <a title="{栏目名称}" class="sub-item-link {选中样式}" href="{栏目URL}" target="{打开方式}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnList]-->               
                                            </li><!--[ColumnCycleEnd]-->
                                        </ul><!--[SubColumnStructEnd]-->
                                    </li><!--[ColumnCycleEnd]-->
                                </ul>
                                <!--[ColumnStructEnd]-->			
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col_news">
                    <div class="col_news_box">
                        <div class="col_news_head">
                            <ul class="col_metas clearfix" frag="窗口5" portletmode="simpleColumnAttri">
                               <div frag="窗口内容">
                                <li class="col_path"><span class="path_name">当前位置：</span>{当前位置}</li>
                                <li class="col_title"><h2>{栏目名称}</h2></li>
                               </div>
                            </ul>
                        </div>
                        <div class="col_news_con">
                            <div class="col_news_list listcon">
                                <div frag="窗口6" portletmode="simpleList">
                                  <div frag="窗口内容">					
                                        <ul class="news_list list2">
                                            <!--[InfoCycleBegin]-->
                                            <li class="news n{序号值} clearfix">
                                                <span class="news_title">{标题}</span>
                                                <span class="news_meta">{发布时间}</span>
                                            </li>
                                            <!--[InfoCycleEnd]-->
                                        </ul>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <!-- 页脚开始 -->
    <div class="footerWrapper">
        <p class="block">
            <img src="" alt="">
        </p>
        <div class="inner">
            <div class="footer">
                <p class="more-link">
                    <span><span id="i">Copyright©中国矿业大学</span> 学生综合服务中心</span>
                    <span class="tel tec">服务中心热线电话:83590123</span>
                    <span class="qq tec">服务中心QQ公众号: 3123800852</span>
                </p>
            </div>
        </div>
    </div>
