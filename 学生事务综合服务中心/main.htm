<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>

<body>
    <!-- 导航栏开始 -->
    <div class="headWrapper">
        <div class="jk"><img src="image/navbar.png" alt=""></div>
        <div class="head">
            <img class="cumtLogo" src="image/cumtLogo.png" alt="中国矿业大学 学生事务服务中心">
            <p class="fwzx"><span >
                学生事务综合服务中心
            </span></p>
            <div class="menu">
                <div frag="面板5">
                    <div frag="窗口51">
                        <div frag="窗口内容">
                            窗口内容
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 导航栏结束 -->
    <div class="container">
        <div class="topper">
           <div class="mod floor1" >
                <div class="ml">
                    <div class="pic-scroll" frag="面板2">
                        <div frag="窗口20">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inner">
            <!-- 一楼 -->
            <div class="mod floor1" >
                <div class="mr">
                    <div class="newsImage" frag="面板3" >
                        <div frag="窗口30">
                             <div frag="窗口内容">
                                轮播图
                            </div>
                        </div>
                </div>
            </div>
            <div class="newsAndinfo mid">
                    <div class="con" frag="面板6">
                        <div class="title">
                            <span>新闻动态 News</span>
                            <div class="more_btn" frag="按钮" type="更多">
                                <a href="" class="w6_more">
                                    <span class="more_text" frag="按钮内容">>>more</span>
                                </a>
                            </div>
                        </div>
                        <div class="post post-6" frag="窗口60"><div frag="窗口内容"></div></div>

                    </div>
    
                </div>
            <div class="newsAndinfo">
                <div class="con" frag="面板7">
                    <div class="title">
                        <span>校园通知 Info</span>

                                </a>
                        </div>
                    </div>
                    <div class="post post-7" frag="窗口70">
                        <div frag="窗口内容"></div>
                    </div>

                </div>

            </div>
        </div>
        <div class="mod floor3">
            <div class="help">
                <div class="iconsGroup">
                    <div class="icons">
                        <a href=""><div class="icon"><img src="image/icon/qiapian.png" alt=""><span>校园卡</span></div></a>
                        <a href=""><div class="icon mid"><img src="image/icon/huodong.png" alt=""><span>活动审批</span></div></a>
                        <a href=""><div class="icon"><img src="image/icon/reshui_1.png" alt=""><span>热水卡</span></div></a>
                  </div>
                    <div class="icons mid">
                        <a href=""><div class="icon"><img src="image/icon/reshui.png" alt=""><span>洗浴卡</span></div></a>
                        <a href=""><div class="icon mid"><img src="image/icon/qia.png" alt=""><span>学生证</span></div></a>
                        <a href=""><div class="icon"><img src="image/icon/qiahao.png" alt=""><span>身份证异地</span></div></a>
                  </div>
                    <div class="icons">
                        <a href=""><div class="icon"><img src="image/icon/baoxianguanli.png" alt=""><span>保险办理</span></div></a>
                        <a href=""><div class="icon mid"><img src="image/icon/yibao.png" alt=""><span>医保常见问题</span></div></a>
                        <a href=""><div class="icon"><img src="image/icon/qita.png" alt=""><span>其他问题</span></div></a>
                  </div>
                </div>
            </div>
            <div class="history">
                <span class="font">
                    <p>事务大厅大事记</p>
                </span>
                <div class="dod"></div>
                <div frag="面板4">
                    <div class="post post_4" frag="窗口40">

                    </div>
                </div>

        <p class="block">

        <div class="inner">
            <div class="footer">
                <p class="more-link">
                    <span><span id="i">Copyright©中国矿业大学</span> 学生综合服务中心</span>
                    <span class="tel tec">服务中心热线电话:83590123</span>
                    <span class="qq tec">服务中心QQ公众号: 3123800852</span>
                </p>
